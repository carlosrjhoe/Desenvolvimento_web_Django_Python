<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Criar funcionário</title>
    </head>

    <body>
        <h1>Página para criar funcionário.</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="{{ form.nome.id_for_label }}"> Nome </label><br>
            {{ form.nome }}
            <br>
            <label for="{{ form.sobrenome.id_for_label }}"> Sobrenome </label><br>
            {{ form.sobre_nome }}
            <br>
            <label for="{{ form.cpf.id_for_label }}"> CPF </label><br>
            {{ form.cpf }}
            <label for="{{ form.remuneracao.id_for_label }}"><br>
                Remuneração
            <br>
            </label>
            {{ form.remuneracao }}
            <button type="submit">Cadastrar</button>
        </form>
    </body>
</html>
