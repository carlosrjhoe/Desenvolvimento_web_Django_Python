{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}
                Gerenciador de Funcionários
            {% endblock %}
        </title>
        <!-- Estilos -->
        {% block styles %}
            <link
                rel="shortcut icon"
                type="image/png"
                href="{% static '/img/favicon.png' %}"
            />
            <link
                rel="stylesheet"
                href="{% static '/css/bootstrap.min.css' %}"
            />
            <link rel="stylesheet" href="{% static '/css/master.css' %}" />
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="{% url 'website:index' %}">
                <img
                    src="{% static '/img/favicon.png' %}"
                    height="45px"
                />
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#conteudo-navbar"
                aria-controls="conteudo-navbar"
                aria-expanded="false"
                aria-label="Ativar navegação"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="conteudo-navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'website:index' %}">
                            Página Inicial
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        {% block conteudo %}

        {% endblock %}
        
        {% block scripts %}
            <script src="{% static '/js/jquery.min.js' %}"></script>
            <script src="{% static '/js/bootstrap.min.js' %}"></script>
            <script src="{% static '/js/scripts.js' %}"></script>
        {% endblock %}
    </body>
</html>
